<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./stylesheet.css">

</head>
<body>
    <main>
        <div class="display-box">
            <div class="display-box__entry">0</div>
            <div class="display-box__result">0</div>            
        </div>
        <!-- <div class="display-box"></div> -->
        <div class="button-container">
            <div class="button button-gray">CE</div>
            <div class="button button-gray">√</div>
            <div class="button button-gray">%</div>
            <div class="button button-orange">÷</div>
            <div class="button button-dark">7</div>
            <div class="button button-dark">8</div>
            <div class="button button-dark">9</div>
            <div class="button button-orange">x</div>
            <div class="button button-dark">4</div>
            <div class="button button-dark">5</div>
            <div class="button button-dark">6</div>
            <div class="button button-orange">-</div>
            <div class="button button-dark">1</div>
            <div class="button button-dark">2</div>
            <div class="button button-dark">3</div>
            <div class="button button-orange">+</div>
            <div class="button button-dark">±</div>
            <div class="button button-dark">0</div>
            <div class="button button-dark">.</div>
            <div class="button button-orange">=</div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
