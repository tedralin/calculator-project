<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./stylesheet.css">

</head>
<body>
    <main>
        <div class="display-box">
            <div class="display-box__entry">0</div>
            <div class="display-box__result">0</div>            
        </div>
        <!-- <div class="display-box"></div> -->
        <div class="button-container">
            <div class="button button-gray" id="button-clear">CE</div>
            <div class="button button-gray" id="button-sqrt">√</div>
            <div class="button button-gray" id="button-pct">%</div>
            <div class="button button-operator">÷</div>
            <div class="button button-number">7</div>
            <div class="button button-number">8</div>
            <div class="button button-number">9</div>
            <div class="button button-operator">x</div>
            <div class="button button-number">4</div>
            <div class="button button-number">5</div>
            <div class="button button-number">6</div>
            <div class="button button-operator">-</div>
            <div class="button button-number">1</div>
            <div class="button button-number">2</div>
            <div class="button button-number">3</div>
            <div class="button button-operator">+</div>
            <div class="button" id="button-sign">±</div>
            <div class="button button-number">0</div>
            <div class="button button-number">.</div>
            <div class="button" id="button-equal">=</div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>
</html>
